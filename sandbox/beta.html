<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Masonry</title>
    <link rel="stylesheet" href="sandbox.css" />
    <style>
      .container {
        width: 100%;
        max-width: 100%;
        display: flex;
        flex-wrap: wrap;
      }

      .b {
        box-sizing: border-box;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="b" style="width: 33.33%; height: 200px;"></div>
      <div class="b" style="width: 66.66%; height: 400px;"></div>
      <div class="b" style="width: 33.33%; height: 200px;"></div>
      <div class="b" style="width: 33.33%; height: 200px;"></div>
      <div class="b" style="width: 33.33%; height: 200px;"></div>
      <div class="b" style="width: 33.33%; height: 200px;"></div>
      <div class="b" style="width: 33.33%; height: 200px;"></div>
      <div class="b" style="width: 33.33%; height: 200px;"></div>
      <div class="b" style="width: 33.33%; height: 200px;"></div>
    </div>
  </body>
</html>

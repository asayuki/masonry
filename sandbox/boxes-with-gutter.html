<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Masonry</title>
    <link rel="stylesheet" href="sandbox.css" />
    <style>
      .item-height-small { height: 200px; }
      .item-height-medium { height: 300px; }
      .item-height-large { height: 400px; }

      .item {
        background: none;
        width: 100%;
      }

      @media screen and (max-width: 500px) {
        .item {
          max-height: 400px;
        }
      }

      @media screen and (min-width: 500px) {
        .item {
          width: 50%;
        }
      }

      @media screen and (min-width: 1024px) {
        .item {
          width: 33.33%;
        }
      }

      .item-container {
        box-sizing: border-box;
        display: table;
        height: calc(100% - 20px);
        width: calc(100% - 20px);
        margin: 10px;
      }

      .item-content {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item-height-small turquoise-bg">
        <div class="item-container">
          <div class="item-content">1</div>
        </div>
      </div>
      <div class="item item-height-medium emerald-bg">
        <div class="item-container">
          <div class="item-content">2</div>
        </div>
      </div>
      <div class="item item-height-small peterriver-bg">
        <div class="item-container">
          <div class="item-content">3</div>
        </div>
      </div>
      <div class="item item-height-large amethyst-bg">
        <div class="item-container">
          <div class="item-content">4</div>
        </div>
      </div>
      <div class="item item-height-medium wetasphalt-bg">
        <div class="item-container">
          <div class="item-content">5</div>
        </div>
      </div>
      <div class="item item-height-small sunflower-bg">
        <div class="item-container">
          <div class="item-content">6</div>
        </div>
      </div>
      <div class="item item-height-small carrot-bg">
        <div class="item-container">
          <div class="item-content">7</div>
        </div>
      </div>
      <div class="item item-height-large alizarin-bg">
        <div class="item-container">
          <div class="item-content">8</div>
        </div>
      </div>
      <div class="item item-height-small turquoise-bg">
        <div class="item-container">
          <div class="item-content">9</div>
        </div>
      </div>
      <div class="item item-height-small emerald-bg">
        <div class="item-container">
          <div class="item-content">10</div>
        </div>
      </div>
      <div class="item item-height-small peterriver-bg">
        <div class="item-container">
          <div class="item-content">11</div>
        </div>
      </div>
    </div>

    <script src="../masonry.js"></script>
    <script>
      var masonry = new Masonry({
        itemSelector: '.item',
        container: '.container'
      });
    </script>
  </body>
</html>

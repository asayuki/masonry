<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Masonry</title>
    <link rel="stylesheet" href="sandbox.css" />
    <style>
      .container {
        max-width: 100%;
      }

      .item {
        transition: all 0.2s linear;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item turquoise-bg" data-x-cols="1" data-y-cols="1">1</div>
      <div class="item peterriver-bg" data-x-cols="2" data-y-cols="2">2</div>
      <div class="item peterriver-bg" data-x-cols="1" data-y-cols="1">3</div>
      <div class="item peterriver-bg" data-x-cols="1" data-y-cols="1">4</div>
      <div class="item emerald-bg" data-x-cols="1" data-y-cols="1">5</div>
      <div class="item emerald-bg" data-x-cols="3" data-y-cols="3">6</div>
      <div class="item emerald-bg" data-x-cols="1" data-y-cols="1">7</div>

      <!--<div class="item amethyst-bg" data-cols="2">4</div>
      <!--<div class="item amethyst-bg" data-heightmultiplication="1">4</div>
      <div class="item wetasphalt-bg" data-heightmultiplication="1">5</div>
      <div class="item featured sunflower-bg" data-heightmultiplication="1">6</div>
      <div class="item carrot-bg" data-heightmultiplication="1">7</div>
      <div class="item alizarin-bg" data-heightmultiplication="1">8</div>
      <div class="item turquoise-bg" data-heightmultiplication="1">9</div>
      <div class="item emerald-bg" data-heightmultiplication="1">10</div>-->
    </div>

    <script src="../masonry.js"></script>
    <script>
      var masonry = new Masonry(document.querySelector('.container'), {
        growItems: true
      });
      masonry.init();
    </script>
  </body>
</html>

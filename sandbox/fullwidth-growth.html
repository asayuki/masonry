<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Masonry</title>
    <link rel="stylesheet" href="sandbox.css" />
    <style>
      .item-height-small { height: 200px; }
      .item-height-medium { height: 300px; }
      .item-height-large { height: 400px; }

      .container {
        max-width: 100%;
      }

      .item {
        width: 100%;
      }

      @media screen and (min-width: 500px) {
        .item {
          width: 50%;
        }
      }

      @media screen and (min-width: 1024px) {
        .item {
          width: 33.33%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item-height-small turquoise-bg" data-heightmultiplication="1">1</div>
      <div class="item item-height-small emerald-bg" data-heightmultiplication="1">2</div>
      <div class="item item-height-large peterriver-bg" data-heightmultiplication="2">3</div>
      <div class="item item-height-medium amethyst-bg" data-heightmultiplication="1.5">4</div>
      <div class="item item-height-medium wetasphalt-bg" data-heightmultiplication="1">5</div>
      <div class="item item-height-small sunflower-bg" data-heightmultiplication="1.5">6</div>
      <div class="item item-height-small carrot-bg" data-heightmultiplication="1">7</div>
      <div class="item item-height-large alizarin-bg" data-heightmultiplication="2">8</div>
      <div class="item item-height-small turquoise-bg" data-heightmultiplication="1">9</div>
      <div class="item item-height-small emerald-bg" data-heightmultiplication="1">10</div>
    </div>

    <script src="../masonry.js"></script>
    <script>
      var masonry = new Masonry({
        itemSelector: '.item',
        container: document.querySelector('.container'),
        growItems: true,
        disableGrowItemsOneColumn: false,
      });
    </script>
  </body>
</html>

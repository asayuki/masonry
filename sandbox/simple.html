<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Masonry</title>
    <link rel="stylesheet" href="sandbox.css" />
    <style>
      .item-height-small { height: 200px; }
      .item-height-medium { height: 300px; }
      .item-height-large { height: 400px; }

      .item {
        width: 100%;
      }

      @media screen and (min-width: 500px) {
        .item {
          width: 50%;
        }
      }

      @media screen and (min-width: 1024px) {
        .item {
          width: 33.33%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item-height-medium turquoise-bg">1</div>
      <div class="item item-height-small emerald-bg">2</div>
      <div class="item item-height-large peterriver-bg">3</div>
      <div class="item item-height-medium amethyst-bg">4</div>
      <div class="item item-height-medium wetasphalt-bg">5</div>
      <div class="item item-height-small sunflower-bg">6</div>
      <div class="item item-height-small carrot-bg">7</div>
      <div class="item item-height-large alizarin-bg">8</div>
      <div class="item item-height-small turquoise-bg">9</div>
      <div class="item item-height-small emerald-bg">10</div>
      <div class="item item-height-large peterriver-bg">11</div>
      <div class="item item-height-medium amethyst-bg">12</div>
    </div>

    <script src="../masonry.js"></script>
    <script>
      var masonry = new Masonry({
        itemSelector: '.item',
        container: document.querySelector('.container'),
      });
    </script>
  </body>
</html>

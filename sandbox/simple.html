<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Masonry</title>
    <link rel="stylesheet" href="sandbox.css" />
    <style>
      .item-height-small { height: 200px; }
      .item-height-medium { height: 300px; }
      .item-height-large { height: 400px; }

      .blue { background: blue; }
      .red { background: red; }
      .violet { background: violet; }
      .pink { background: pink; }
      .green { background: green; }

      .item {
        width: 100%;
      }

      @media screen and (min-width: 500px) {
        .item {
          width: 50%;
        }
      }

      @media screen and (min-width: 1024px) {
        .item {
          width: 33.33%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="blue item item-height-small">1</div>
      <div class="red item item-height-medium">2</div>
      <div class="violet item item-height-large">3</div>
      <div class="pink item item-height-large">4</div>
      <div class="green item item-height-large">5</div>
      <div class="blue item item-height-large">6</div>
      <div class="red item item-height-small">7</div>
      <div class="violet item item-height-small">8</div>
      <div class="pink item item-height-large">9</div>
      <div class="green item item-height-small">10</div>
      <div class="blue item item-height-small">11</div>
      <div class="red item item-height-small">12</div>
    </div>

    <script src="../masonry.js"></script>
    <script>
      var masonry = new Masonry({
        itemSelector: '.item',
        container: '.container'
      });
    </script>
  </body>
</html>
